<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>Bootstrap demo</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .chat-content{
            height:350px; overflow-y:scroll;
        }
        .line{margin-top:10px;display:flex;

        }
        .chat-box{background: rgba(243, 229, 229, 0.856);padding:5px;max-width: 200px;}
        .mine{
            margin-left: auto;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body class="container">
    <div>
    <h1>채팅앱</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="chat-content">
        <div class="line">
            <span class="chat-box">안녕?</span>
        </div>
        <div class="line">
            <span class="chat-box mine">안녕!</span>
        </div>
    </div>
    <input class="chat-box" id="input">
    <button id="send" class="btn btn-primary">전송</button>
    <script>
        document.querySelector("#send").addEventListener('click', output);
            document.querySelector("#input").addEventListener('keydown', function (e) {
                if (e.keyCode === 13) {
                    output()
                }});

    
        
        function output(){
            var template = `<div class="line">
        <span class="chat-box mine">${ document.querySelector('#input').value }</span>
      </div>`;
      
        document.querySelector('.chat-content').insertAdjacentHTML('beforeend',template);
        document.getElementById('input').value = '';
        }
    </script>
</body>
</html>
